<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-vacina-heading" jhiTranslate="exemploVacinacaoApp.vacina.home.createOrEditLabel">Create or edit a Vacina</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="exemploVacinacaoApp.vacina.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="exemploVacinacaoApp.vacina.criada" for="field_criada">Criada</label>
                    <div class="d-flex">
                        <input id="field_criada" type="datetime-local" class="form-control" name="criada" formControlName="criada" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="exemploVacinacaoApp.vacina.doenca" for="field_doenca">Doenca</label>
                    <select class="form-control" id="field_doenca" name="doenca" formControlName="doenca">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="doencaOption.id === editForm.get('doenca')!.value?.id ? editForm.get('doenca')!.value : doencaOption" *ngFor="let doencaOption of doencas; trackBy: trackById">{{ doencaOption.nome }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
