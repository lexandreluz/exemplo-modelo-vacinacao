<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vacinacaoPessoa">
            <h2><span jhiTranslate="exemploVacinacaoApp.vacinacaoPessoa.detail.title">Vacinacao Pessoa</span> {{ vacinacaoPessoa.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="exemploVacinacaoApp.vacinacaoPessoa.quando">Quando</span></dt>
                <dd>
                    <span>{{ vacinacaoPessoa.quando }}</span>
                </dd>
                <dt><span jhiTranslate="exemploVacinacaoApp.vacinacaoPessoa.cns">Cns</span></dt>
                <dd>
                    <span>{{ vacinacaoPessoa.cns }}</span>
                </dd>
                <dt><span jhiTranslate="exemploVacinacaoApp.vacinacaoPessoa.pessoa">Pessoa</span></dt>
                <dd>
                    <div *ngIf="vacinacaoPessoa.pessoa">
                        <a [routerLink]="['/pessoa', vacinacaoPessoa.pessoa?.id, 'view']">{{ vacinacaoPessoa.pessoa?.nome }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="exemploVacinacaoApp.vacinacaoPessoa.vacina">Vacina</span></dt>
                <dd>
                    <div *ngIf="vacinacaoPessoa.vacina">
                        <a [routerLink]="['/vacina', vacinacaoPessoa.vacina?.id, 'view']">{{ vacinacaoPessoa.vacina?.nome }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="exemploVacinacaoApp.vacinacaoPessoa.vacina">Vacina</span></dt>
                <dd>
                    <div *ngIf="vacinacaoPessoa.vacina">
                        <a [routerLink]="['/fabricante', vacinacaoPessoa.vacina?.id, 'view']">{{ vacinacaoPessoa.vacina?.nome }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vacinacao-pessoa', vacinacaoPessoa.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
