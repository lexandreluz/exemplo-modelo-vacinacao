<div>
    <h2 id="page-heading">
        <span jhiTranslate="exemploVacinacaoApp.pessoa.home.title">Pessoas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pessoa" [routerLink]="['/pessoa/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="exemploVacinacaoApp.pessoa.home.createLabel">
            Create a new Pessoa
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pessoas?.length === 0">
        <span jhiTranslate="exemploVacinacaoApp.pessoa.home.notFound">No pessoas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pessoas && pessoas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="exemploVacinacaoApp.pessoa.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="exemploVacinacaoApp.pessoa.dataNascimento">Data Nascimento</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pessoa of pessoas ;trackBy: trackId">
                    <td><a [routerLink]="['/pessoa', pessoa.id, 'view']">{{ pessoa.id }}</a></td>
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ pessoa.dataNascimento | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/pessoa', pessoa.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/pessoa', pessoa.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pessoa)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
